        <link rel="stylesheet" href="/components/building-blocks/style_unstable/drawer.css">
        <link rel="stylesheet" href="/components/building-blocks/style_unstable/lists.css">

                    <a href="#list" class="icon media-icon camera-gridview">Photos</a>
                </li>
                <li>
                    <a href="#camera" class="icon action-icon camera">Capture</a>
                </li>
                <li>
                    <a href="#player" class="icon media-icon media-play">Animer</a>
                </li>
                <li>
                    <a href="#sharer" class="icon action-icon email-share">Partager</a>
                </li>
            </ul>
        </section>

        <script src="/components/angular-route/angular-route.js" type="text/javascript"></script>
        <script src="/components/angular-indexedDB/src/indexeddb.js"></script>
